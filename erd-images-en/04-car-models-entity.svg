
<svg width="400" height="220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carModelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect x="0" y="0" width="400" height="220" fill="white" stroke="#ddd" stroke-width="2" rx="10"/>
  <rect x="0" y="0" width="400" height="40" fill="url(#carModelGradient)" rx="10"/>
  
  <text x="200" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="18" font-weight="bold">🚙 Car Models</text>
  
  <text x="20" y="70" fill="#e74c3c" font-family="Arial" font-size="14" font-weight="bold">🔑 _id: ObjectId (Primary Key)</text>
  <text x="20" y="95" fill="#2c3e50" font-family="Arial" font-size="14">🏷️ name: String (required)</text>
  <text x="20" y="120" fill="#f39c12" font-family="Arial" font-size="14" font-weight="bold">🔗 carType: ObjectId → CarType</text>
  <text x="20" y="145" fill="#2c3e50" font-family="Arial" font-size="14">📅 createdAt: Date</text>
</svg>