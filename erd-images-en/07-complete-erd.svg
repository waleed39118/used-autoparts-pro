  <text x="500" y="575" text-anchor="middle" fill="#2c3e50" font-family="Arial" font-size="16" font-weight="bold">Database Schema Legend</text>
  
  <!-- Legend Items -->
  <rect x="70" y="590" width="15" height="15" fill="#e74c3c"/>
  <text x="95" y="602" fill="#2c3e50" font-family="Arial" font-size="12">Primary Key (PK)</text>
  
  <rect x="200" y="590" width="15" height="15" fill="#f39c12"/>
  <text x="225" y="602" fill="#2c3e50" font-family="Arial" font-size="12">Foreign Key (FK)</text>
  
  <rect x="330" y="590" width="15" height="15" fill="#2c3e50"/>
  <text x="355" y="602" fill="#2c3e50" font-family="Arial" font-size="12">Regular Field</text>
  
  <!-- Statistics -->
  <text x="70" y="630" fill="#2c3e50" font-family="Arial" font-size="14" font-weight="bold">Database Statistics:</text>
  <text x="70" y="650" fill="#2c3e50" font-family="Arial" font-size="12">• 5 Collections (Tables)</text>
  <text x="70" y="670" fill="#2c3e50" font-family="Arial" font-size="12">• 8 Relationships</text>
  <text x="70" y="690" fill="#2c3e50" font-family="Arial" font-size="12">• 25+ Fields</text>
  <text x="70" y="710" fill="#2c3e50" font-family="Arial" font-size="12">• 3 Compound Indexes</text>
  
  <!-- Key Features -->
  <text x="400" y="630" fill="#2c3e50" font-family="Arial" font-size="14" font-weight="bold">Key Features:</text>
  <text x="400" y="650" fill="#2c3e50" font-family="Arial" font-size="12">• User Authentication & Authorization</text>
  <text x="400" y="670" fill="#2c3e50" font-family="Arial" font-size="12">• Role-based Access Control</text>
  <text x="400" y="690" fill="#2c3e50" font-family="Arial" font-size="12">• File Upload Management</text>
  <text x="400" y="710" fill="#2c3e50" font-family="Arial" font-size="12">• Referential Integrity</text>
  
  <!-- Technology Stack -->
  <text x="700" y="630" fill="#2c3e50" font-family="Arial" font-size="14" font-weight="bold">Technology Stack:</text>
  <text x="700" y="650" fill="#2c3e50" font-family="Arial" font-size="12">• MongoDB + Mongoose ODM</text>
  <text x="700" y="670" fill="#2c3e50" font-family="Arial" font-size="12">• Node.js + Express.js</text>
  <text x="700" y="690" fill="#2c3e50" font-family="Arial" font-size="12">• EJS Template Engine</text>
  <text x="700" y="710" fill="#2c3e50" font-family="Arial" font-size="12">• Bootstrap 5 + Custom CSS</text>
</svg>